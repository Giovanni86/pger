<rect x="181.7" y="183.3" class="st5" width="382.2" height="27.6"/>
<text transform="matrix(1 0 0 1 181.6982 191.7992)"><tspan x="0" y="0" class="st10 st11">Debe referirse a los procesos y productos esenciales que desarrolla el </tspan><tspan x="0" y="14.4" class="st10 st11">proceso.</tspan></text>
<rect x="181.7" y="225.1" class="st5" width="382.2" height="43.3"/>
<text transform="matrix(1 0 0 1 181.6982 233.5785)"><tspan x="0" y="0" class="st10 st11">No condicionado a factores externos, tales como la situación general del </tspan><tspan x="0" y="14.4" class="st10 st11">país o la actividad conexa de terceros (públicos o privados).</tspan></text>
<g>
	<rect x="53.3" y="438.5" class="st5" width="102" height="14.1"/>
	<text transform="matrix(1 0 0 1 53.2522 446.3144)" class="st3 st6">Participación</text>
</g>
<rect x="181.7" y="438.5" class="st5" width="382.2" height="72"/>
<text transform="matrix(1 0 0 1 181.6982 447.0033)"><tspan x="0" y="0" class="st10 st11">Su elaboración debe involucrar en el proceso a todos los actores relevantes, </tspan><tspan x="0" y="14.4" class="st10 st11">con el fin de asegurar la legitimidad y reforzar el compromiso con los </tspan><tspan x="0" y="28.8" class="st10 st11">objetivos e indicadores resultantes. Esto implica además que el indicador y </tspan><tspan x="0" y="43.2" class="st10 st11">el objetivo que pretende evaluar sea lo más consensual posible al interior de </tspan><tspan x="0" y="57.6" class="st10 st11">la organización.</tspan></text>
<rect x="181.7" y="340" class="st5" width="382.2" height="12.7"/>
<text transform="matrix(1 0 0 1 181.6982 348.5591)" class="st10 st11">Debe ser de fácil comprensión, libre de complejidades.</text>
<rect x="181.7" y="267.4" class="st5" width="382.2" height="30.6"/>
<text transform="matrix(1 0 0 1 181.6982 275.8808)"><tspan x="0" y="0" class="st10 st11">La obtención de la información para la elaboración del indicador debe ser a </tspan><tspan x="0" y="14.4" class="st10 st11">costo razonable.</tspan></text>
<rect x="43" y="517.5" class="st1" width="528.2" height="43.6"/>
<g>
	<rect x="53.3" y="529.1" class="st5" width="105" height="23.1"/>
	<text transform="matrix(1 0 0 1 53.2522 536.934)" class="st3 st6">Disponibilidad</text>
</g>
<rect x="181.7" y="527.4" class="st5" width="382.2" height="30.6"/>
<text transform="matrix(1 0 0 1 181.6982 535.9048)"><tspan x="0" y="0" class="st10 st11">Los datos básicos para la construcción del indicador deben ser de fácil </tspan><tspan x="0" y="14.4" class="st10 st11">obtención sin restricciones de ningún tipo.</tspan></text>
<g>
	<rect x="53.3" y="576.7" class="st5" width="105" height="23.1"/>
	<text transform="matrix(1 0 0 1 53.2522 584.5213)" class="st3 st6">Sensibilidad</text>
</g>
<rect x="181.7" y="575" class="st5" width="382.2" height="30.6"/>
<text transform="matrix(1 0 0 1 181.6982 583.4922)"><tspan x="0" y="0" class="st10 st11">El indicador debe ser capaz de poder identificar los distintos cambios de las </tspan><tspan x="0" y="14.4" class="st10 st11">variables, a través del tiempo.</tspan></text>
<rect x="43" y="401.1" class="st1" width="528.2" height="27.3"/>
<g>
	<rect x="53.3" y="371" class="st5" width="102" height="23.1"/>
	<text transform="matrix(1 0 0 1 53.2522 378.8578)" class="st3 st6">Oportunidad</text>
</g>
<rect x="181.7" y="369.3" class="st5" width="382.2" height="30.6"/>
<text transform="matrix(1 0 0 1 181.6982 377.8281)"><tspan x="0" y="0" class="st10 st11">Debe ser generado en el momento oportuno dependiendo del tipo de </tspan><tspan x="0" y="14.4" class="st10 st11">indicador y de la necesidad de su medición y difusión.</tspan></text>
<rect x="181.7" y="308.4" class="st5" width="382.2" height="18.1"/>
<text transform="matrix(1 0 0 1 181.6982 316.9273)" class="st10 st11">Digno de confianza independiente de quién realice la medición.</text>
<g>
	<rect x="53.3" y="409.9" class="st5" width="102" height="14.1"/>
	<text transform="matrix(1 0 0 1 53.2522 417.7538)" class="st3 st6">No Redundancia</text>
