<div class="container">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-10 animate__animated animate__zoomIn mb-5">
            <h1>¿Qué normativa promueve la rendición de cuentas?</h1>
        </div>
        <div class="col-12 col-md-10 animate__animated animate__zoomIn">
            <div class="row">
                <div class="d-grid gap-2 col-12 col-sm-6 col-md-4 mx-auto mb-4">
                    <button class="btn btn-warning btn-lg" data-bs-trigger="focus" data-bs-toggle="popover" type="button" data-bs-content="En sus artículos 2, 103, y 270 se plantea la participación de todos los actores en los procesos de rendición de cuentas, que permitan la vigilancia de la gestión pública en todos los escenarios que reciben recursos del Estado. Lo anterior, se organiza en doble vía, es decir, las instituciones reportan e informan sobre su gestión y la ciudadanía es informada y puede pedir explicaciones sobre las acciones que se ejecutaron. ">
                        CONSTITUCIÓN POLÍTICA DE COLOMBIA DE 1991  
                        <img src="./img/ico-action.svg" alt="icono que indica que es un botón de acción">
                    </button>
                </div>
                <div class="d-grid gap-2 col-12 col-sm-6 col-md-4 mx-auto mb-4">
                    <button class="btn btn-warning btn-lg" data-bs-trigger="focus" data-bs-toggle="popover" type="button" data-bs-content="Se establece la obligatoriedad de todas las entidades públicas de involucrar a todos los ciudadanos en procesos de formulación, ejecución, control, evaluación y reporte de lo gestionado. Articulado con la resolución orgánica número 5544 de 2003 de la Contraloría General de la República que plantea que la rendición de cuentas es un deber legal y ético de las personas y entidades que administran los bienes o recursos públicos y sus impactos.">
                        LAS LEYES 136 DE 1994, 115 DE 1994, 489 DE 1998, 617 DE 2000, 715 DE 2001, 1474 Y 1450 DE 2011, Y EN EL DECRETO 4791 DE 2008
                        <img src="./img/ico-action.svg" alt="icono que indica que es un botón de acción">
                    </button>
                </div>
                <div class="d-grid gap-2 col-12 col-sm-6 col-md-4 mx-auto mb-4">
                    <button class="btn btn-warning btn-lg" data-bs-trigger="focus" data-bs-toggle="popover" type="button" data-bs-content="En el artículo 73, plantea que cada uno de los establecimientos educativos debe elaborar y poner en práctica un proyecto educativo institucional que contenga los principios, los fines, los recursos humanos y físicos disponibles, la estrategia pedagógica, el reglamento para los docentes y el sistema de gestión encaminado a cumplir con todo lo que la ley plantea bajo un carácter participativo en donde se incluyan los diferentes actores de la comunidad educativa.">
                        LEY GENERAL DE EDUCACIÓN 115 DE 1994
                        <img src="./img/ico-action.svg" alt="icono que indica que es un botón de acción">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
